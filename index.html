<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>SmartGen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/ef5ed29b8c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="tittle">SmartGen</h1>
    <h3 class="subtittle">Sign up your account</h3>
    <input  class="field-signup" type="text" placeholder="Email address" aria-label=".form-control-sm example"> 
    <div class=signup>
      <i class="fas fa-user"></i>  </div>
    <input class="field-pw" type="password" placeholder="........" aria-label=".form-control-sm example">
    <div class="password-icon"><i class="fas fa-lock"></i></div>
    <input class="field-pw-again" type="password" placeholder="password again" aria-label=".form-control-sm example">
    <div class="password-icon-again"><i class="fas fa-lock"></i></div>
    <button type="button" class="button-sign-up">Sign up</button>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  
  </body>
</html>
